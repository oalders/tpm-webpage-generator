					<h1>What is mod_perl?</h1>
					<ul>
						<li>mod_perl is an add-on to the Apache web server
						<li>It links libperl.so into Apache at compile-time
						<li>It also includes a lot of its own C &amp; XS code so that the Apache API is bound to libperl.so
						<li>That's it!
